<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
      div {
         width: 50px;
         margin-bottom: 5px;
         border: 2px solid black;
         border-radius: 1em;
         display: inline-block;
         height: 50px;
         width: 50px;
      }
      body{
        margin: 0px auto;
      }
      span{
        padding: 0px 20px;
      }
    </style>
</head>
<body>

    <div id="content"><span>A</span></div>
    <div id="content"><span>B</span></div>
    <div id="content"><span>C</span></div>
    <div id="content"><span>D</span></div>
    
    <script>
        let answer="";
        // using querySelector selecting all the div tag
        let content = document.querySelectorAll('#content');
        // forEach to iterate over all the div
        content.forEach((div) => {
          div.addEventListener('click', () => {
            content = div.innerHTML;
            answer += content +" ";
            alert(answer);
          });
        });
    </script>
</body>
</html>
